<!-- pet-registration-form.component.html -->
<form [formGroup]="petRegistrationForm" (submit)="registrarMascota()">
    <label for="nombre">Nombre de la mascota:</label>
    <input type="text" id="nombre" formControlName="nombre" required>
  
    <label for="especie">Especie:</label>
    <input type="text" id="especie" formControlName="especie" required>
  
    <label for="edad">Edad:</label>
    <input type="number" id="edad" formControlName="edad" required>
  
    <!-- Puedes agregar más campos según tus necesidades -->
  
    <button type="submit">Registrar Mascota</button>
  </form>
